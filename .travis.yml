dist: jammy
language: python
python:
    - "3.7.15"

install:
    - pip install poetry
    - poetry install 

script:
    - "./build.sh"
    - poetry run pylint $(find src/ -name '*.py')

before_deploy:
    - "./build.sh --deploy"

deploy:
    provider: releases
    api_key:
        secure: 
    file: "dist/ControlAnySim.zip"
    skip_cleanup: true
    draft: true
    on:
        tags: true
        repo: TitanNano/TS4ControlAnySim
        python: "3.7.15"
