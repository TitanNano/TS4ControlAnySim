language: python
python:
    - "3.7"

install:
    - |
        export POETRY_HOME=/opt/poetry
        python3 -m venv $POETRY_HOME
        source $POETRY_HOME/bin/activate
        python -m pip install poetry==1.2.0
        ls -al $POETRY_HOME/bin
        $POETRY_HOME/bin/poetry --version
        export PATH="$POETRY_HOME/bin:$PATH"
        deactivate
    - poetry install 

script:
    - "./build.sh"
    - poetry run pylint $(find src/ -name '*.py')

before_deploy:
    - "./build.sh --deploy"

deploy:
    provider: releases
    api_key:
        secure: 
    file: "dist/ControlAnySim.zip"
    skip_cleanup: true
    draft: true
    on:
        tags: true
        repo: TitanNano/TS4ControlAnySim
        python: "3.7"
